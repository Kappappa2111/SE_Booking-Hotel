<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Sign Up</title>
    <link rel="stylesheet" href="/static/sign_up.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signUpForm" method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" id="username" required>
            <input type="text" name="phone" placeholder="10-digit Phone Number" id="phone" required>
            <input type="email" name="email" placeholder="Email Address" id="email" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirmPassword" required>
            <select name="role" required>
                <option value="">Select your role</option>
                <option value="Tourist">Tourist</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit">Sign Up</button>
            <p>or sign up with</p>
            <div class="social-login">
                <button type="button" class="login-btn">Login Here</button>
            </div>
        </form>        
    </div>
    <div class="slideshow">
        <img src="/static/image/PTV7.jfif" class="slide" alt="Travel Image 1">
        <img src="/static/image/PTV9.webp" class="slide" alt="Travel Image 2">
        <img src="/static/image/PTV8.jpg" class="slide" alt="Travel Image 3">
        <img src="/static/image/PTV11.jpg" class="slide" alt="Travel Image 4">
        <img src="/static/image/PTV4.jpg" class="slide" alt="Travel Image 5">
    </div>
    <script src="/static/sign_up.js"></script>
    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            window.location.href = "/";
        });

        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password === confirmPassword) {
                this.submit();
            } else {
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
